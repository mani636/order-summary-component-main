<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-cantainer">
      <img src="./images/illustration-hero.svg" alt="" class="header-img" />
      <h1 class="title">Order Summary</h1>
      <p class="discription">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div>
        <div class="details-container">
          <img src="./images/icon-music.svg" alt="" class="music-icon" />
          <div class="plan-container">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="change-link">change</a>
        </div>
        <button class="btn-pay">Proceed to Payment</button>
        <a href="#" class="cancel-link">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
